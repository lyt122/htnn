services:
  nacos_v1:
    image: nacos/nacos-server:v1.4.6-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8848:8848"
    networks:
      - service

    nacos_v1_2:
      image: nacos/nacos-server:v1.4.6-slim
      env_file:
        - env/nacos.env
      restart: unless-stopped
      ports:
        - "8849:8848"
      networks:
        - service
        -
    nacos_v2:
      image: nacos/nacos-server:v2.2.3-slim
      env_file:
        - env/nacos.env
      restart: unless-stopped
      ports:
        - "8850:8848"
      networks:
        - service

    nacos_v2_2:
      image: nacos/nacos-server:v2.2.3-slim
      env_file:
        - env/nacos.env
      restart: unless-stopped
      ports:
        - "8851:8848"
      networks:
        - service
  consul:
    image: docker.m.daocloud.io/library/consul:1.15.4
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:
  consul1:
    image: docker.m.daocloud.io/library/consul:1.15.4
    restart: unless-stopped
    ports:
      - "8501:8500"
      - "8601:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:



networks:
  service:

