services:
  nacos:
    image: nacos/nacos-server:v1.4.6-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8848:8848"
    networks:
      service:
  nacos2:
    image: nacos/nacos-server:v1.4.6-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8849:8848"
    networks:
      service:
  consul:
    image: docker.m.daocloud.io/library/consul:1.10.8
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:
  consul1:
    image: docker.m.daocloud.io/library/consul:1.10.8
    ports:
      - "8501:8500"
      - "8601:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:



networks:
  service:

